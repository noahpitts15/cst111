<html>
<head>
	<title>
		Check if a number is Prime with Javascript
	</title>
	<script type="text/javascript">
		function p() {
			var n, i, flag = true;
			n = document.myform.n.value;
			n = parseInt(n)
			for(i =2; i<=n-1; i++)
				if (n%i==0) {
					flag = false;
					break;
				}
			if (flag==true)
				alert(n+"is prime")
			else
				alert(n+"is not prime")
		}
	</script>
</head>
<body>
	<center>
		<h1></h1>
		<h4> prime number checker</h4>
		<hr color="violet">
		<form name= "myform">
			<input type="text" name=n value="">
			<br>
			<br>
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	</center>
</body>
</html>
